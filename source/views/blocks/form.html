<form class="form" method="post" action="#">
  <div class="form__label__wrapper">
    <label class="form__label" for="name">Name</label>
    <input class="form__input-name @@class" type="text" placeholder="Ivan Ivanov" name="name" id="name">
  </div>
  <div class="form__two-input">
  <div class="form__label__wrapper">
    <label class="form__label" for="phone">Phone</label>
    <input class="form__input @@class" type="tel" name="phone" id="phone">
  </div>
  <div class="form__label__wrapper">
    <label class="form__label" for="email">Email</label>
    <input class="form__input @@class" type="email" name="email" id="email">
  </div> 
  </div>
  <div>
    <label class="form__label" for="message">Message</label>
    <textarea class="form__area @@class" name="message" id="message" cols="30" rows="10"></textarea>
  </div>
  <div class="form__checkbox">
    <input class="form__checkbox__input" type="checkbox" name="checkbox" id="checkbox" @@checked>
    <label class="form__checkbox__text @@fontContact @@fontPopup" for="checkbox">By clicking on the button, you consent to the processing of your personal data</label>
  </div>    
  <!-- как сделать отдельно в попапе в форме кнопку в состоянии disabled?
  <button class="caption__info submit" type="submit" disabled>SUBMIT</button> -->
  @@include('blocks/button.html', {
    "class": "",
    "type": "submit",
    "name": "SUBMIT"
  })
</form>
